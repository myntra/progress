<!doctype html>
<html>
    <head>
        <style>
            html, body{ display: block; position: relative; margin: 0; padding: 0; height: 100%; width:100%; }
        </style>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body onclick="run()">
        
        <script src='../dist/progress.js'></script>
        <script>
            function run(){
                var bar = ProgressBar();
                // run a loop four times. the first 3 times, do a .inc(), and call .end() for the last round
                bar.inc(); 
                
                var ctr = 0;
                var intval = setInterval(function() {
                    if (ctr < 2) {
                        bar.inc();
                        ctr++;
                    } else {
                        bar.end();
                        clearInterval(intval);                    
                    }
                }, 700);    
            }            
        </script>        
    </body>
</html>
